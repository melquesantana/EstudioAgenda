<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<title>Agenda </title>
</h:head> 
<h:body> 
<h:form>
<p:fieldset legend="Lista de Clientes"> 
<p:panelGrid columns="2">
<h:outputLabel value="Nome" />
<p:inputText value="#{clienteBean.cliente.nome}"/>
<h:outputLabel value="CPF" />
<p:inputMask mask="999.999.999-99"  value="#{clienteBean.cliente.cpf}"/>
<h:outputLabel value="Telefone" />
<p:inputMask mask="(99)99999-9999"  value="#{clienteBean.cliente.telefone}"/>
</p:panelGrid> 
<p:commandButton value="Salvar cliente" action="#{clienteBean.salvar}" update="@form"></p:commandButton>


<p:dataTable value="#{clienteBean.clientes}" var="cli">
<p:column  headerText="Nome:">
<h:outputText value="#{cli.nome}" />

</p:column>

<p:column  headerText="CPF:">
<h:outputText value="#{cli.cpf}" />

</p:column>
<p:column  headerText="Telefone:">
<h:outputText value="#{cli.telefone}" />

</p:column>

 </p:dataTable>
</p:fieldset>
</h:form>
</h:body> 

</html>
